<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>P1 feature goes here</h1>
    </header>
    <section class="frontPage">
      <div class="FPDesign">
        <h1>HANGMAN</h1>
        <img src="#" alt="HangmanIntro" />
        <button type="button1">Play!</button>
      </div>
    </section>
    <section class="gamePage">
      <div class="gameArea">
        <div class="hangman"><p>Test Hangman</p></div>
        <div class="gameField">
          <div class="hiddenWord"></div>
          <div class="alphabet"></div>
        </div>
      </div>
    </section>
    <section class="finalPageWin">
      <div class="finalPage">
        <h1>YOU WIN!</h1>
        <img src="#" alt="HangmanFinalW" />
        <button type="button1">Play Again!</button>
      </div>
    </section>
    <section class="finalPageLost">
      <div class="finalPage">
        <h1>YOU LOSE!</h1>
        <img src="#" alt="HangmanFinalL" />
        <button type="button1">Play Again!</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
