<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>P1 feature goes here</h1>
    </header>
    <section class="front page">
      <div class="FP_design">
        <h1>HANGMAN</h1>
        <img src="#" alt="Hangman_intro" />
        <button type="button1">Play!</button>
      </div>
    </section>
    <section class="game_page">
      <div class="game_area">
        <div class="hangman"><p>Test Hangman</p></div>
        <div class="game_field">
          <div class="hidden_word"><p>Test Hidden Word</p></div>
          <div class="alphabet"></div>
        </div>
      </div>
    </section>
    <section class="final_page_win">
      <div class="final_page">
        <h1>YOU WIN!</h1>
        <img src="#" alt="Hangman_final_w" />
        <button type="button1">Play Again!</button>
      </div>
    </section>
    <section class="final_page_lost">
      <div class="final_page">
        <h1>YOU LOSE!</h1>
        <img src="#" alt="Hangman_final_l" />
        <button type="button1">Play Again!</button>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
